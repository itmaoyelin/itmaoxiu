<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Settings &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="icon" href="/uploads/mao3.jpg" id="icon">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <!--导航栏从公共js文件引入-->
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>网站设置</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <form class="form-horizontal" id="settingsBox">
        <div class="form-group">
          <label for="logoHidden" class="col-sm-2 control-label">网站图标</label>
          <div class="col-sm-6">
            <input id="logoHidden" name="logo" type="hidden">
            <label class="form-image">
              <input id="logo" type="file">
              <img src="" id="preview">
              <i class="mask fa fa-upload"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">站点名称</label>
          <div class="col-sm-6">
            <input id="title" name="title" class="form-control" type="text" placeholder="站点名称">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">评论</label>
          <div class="col-sm-6">
            <div class="checkbox">
              <label><input id="comment" name="comment" type="checkbox" checked value="true">开启评论功能</label>
            </div>
            <div class="checkbox">
              <label><input id="review" name="review" type="checkbox" checked value="true">评论必须经人工批准</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">保存设置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="aside">
    <!--侧边栏从公共js导入-->
  </div>


  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/js/settings.js"></script>
  <script>NProgress.done()</script>
  <script src="../assets/js/common.js"></script>
</body>

</html>
