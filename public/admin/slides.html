<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Slides &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="icon" href="/uploads/mao3.jpg" id="icon">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <!--导航栏从公共js文件引入-->
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>图片轮播</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div class="row">
        <div class="col-md-4">
          <form id="slidesForm">
            <h2>添加新轮播内容</h2>
            <div class="form-group">
              <label for="image">轮播图片</label>
              <!-- show when image chose -->
              <img class="help-block thumbnail" style="display: none" id="preview">
              <input id="image" class="form-control" type="file">
              <input type="hidden" id="hiddenImage" name="image">
            </div>
            <div class="form-group">
              <label for="text">轮播图标题</label>
              <input class="form-control" name="title" type="text" placeholder="标题">
            </div>
            <div class="form-group">
              <label for="link">链接</label>
              <!-- <input class="form-control" name="link" type="text" placeholder="链接文章id"> -->
              <select class="form-control" name="link" id="linkBox">

              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">添加</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center">轮播图片</th>
                <th>轮播图标题</th>
                <th>链接</th>
                <th class="text-center" width="100">操作</th>
              </tr>
            </thead>
            <tbody id="imageBox">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="aside">
    <!--侧边栏从公共js导入-->
  </div>


  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <!--文章链接模板-->
  <script type="text/html" id="linkTpl">
    <option value="#">链接文章</option>
    {{each link}}
    <option value="{{$value._id}}">{{$value.title}}</option>
    {{/each}}
  </script>
  <!--轮播图列表模板-->
  <script type="text/html" id="imageTpl">
    {{each data}}
    <tr>
      <td class="text-center"><img class="slide" src="{{$value.image}}"></td>
      <td>{{$value.title}}</td>
      <td>{{$value.link}}</td>
      <td class="text-center">
        <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value._id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="../assets/js/slides.js"></script>
  <script>NProgress.done()</script>
  <script src="../assets/js/common.js"></script>
</body>

</html>
